<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRDIR</title>
  </head>
  <body>
    <section class="overlay">
      <h1>API Duplicate Invoice Remover</h1>

      <button id="example">Different action</button>

      <form action = "/" id="dataForm" method="post" enctype="multipart/form-data" >
        <input type="file" name="salesFile" accept = ".xml" >
        <input type="file" name="excelFile" id="excelFile" accept=".xlsx, .xls" />
        <button id="submit">Process Data</button>
        <script>
          document.getElementById('submit').addEventListener('click', function(event) {
              event.preventDefault();
               var formData = new FormData(document.getElementById('dataForm')); // Prevent the form from submitting in the traditional way
              fetch('/', { method: 'POST',
                  body: formData
              })
                  .then(response => response.text()) // Assuming the response is text
                  .then(data => console.log('Success:', data))
                  .catch(error => console.error('Error:', error));
          });

          document.getElementById('example').addEventListener('click', function(event) {
              event.preventDefault(); // Prevent the form from submitting in the traditional way
              fetch('/example', { method: 'POST' })
                  .then(response => response.text()) // Assuming the response is text
                  .then(data => console.log('Success:', data))
                  .catch(error => console.error('Error:', error));
          });
      </script>
      </form>
    </section>
  </body>
</html>
